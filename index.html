<!DOCTYPE html>
<html>
    <head>
        <title>なんとなく被弾したら一撃で殺されてしまった件について</title>
        <meta charset="UTF-8" />
        <style>
            #gameScreen {
                border: none;
                touch-action: manipulation;
            }

            img {
                display: none;
            }
			
			.noselect {
			  -webkit-touch-callout: none; /* iOS Safari */
				-webkit-user-select: none; /* Safari */
				 -khtml-user-select: none; /* Konqueror HTML */
				   -moz-user-select: none; /* Old versions of Firefox */
					-ms-user-select: none; /* Internet Explorer/Edge */
						user-select: none; /* Non-prefixed version, currently
											  supported by Chrome, Opera and Firefox */
			}
			
			.collapsible {
				background-color: #777;
				color: white;
				cursor: pointer;
				padding: 10px;
				width: 200px;
				border: none;
				text-align: left;
				outline: none;
				font-size: 14px;
			}
			
			.active, .collapsible:hover {
				background-color: #555;
			}

			.collapsedContent {
				padding: 0 18px;
				display: none;
				overflow: hidden;
				background-color: #f1f1f1;
			}
			
			.hided {
				display: none;
			}
        </style>
    </head>

    <body>
        <img id="img_kenshi" src="assets/images/units/kenshi_tr.png" />
        <img id="img_kenshi2" src="assets/images/units/kenshi2_tr.png" />
        <img id="img_effect_EP" src="assets/images/effects/effectEP.png" />
        <img id="img_effect_PP" src="assets/images/effects/effectPP.png" />
        <img id="img_effect_GameOver" src="assets/images/effects/gameOver.png" />
        <img id="img_terrain_yama" src="assets/images/terrains/yama.png" />
        <img id="img_terrain_kawa" src="assets/images/terrains/kawa.png" />
        <img id="img_terrain_grass" src="assets/images/terrains/grass.png" />
		<img id="img_button_wait" src="assets/images/buttons/wait.png" />
		<img id="img_button_turn_end" src="assets/images/buttons/turn_end.png" />
		<img id="img_button_threat" src="assets/images/buttons/button_threat.png" />
		<img id="img_tomato" src="assets/images/units/healer_tr.png" />
		<img id="img_blueberry" src="assets/images/units/mage_tr.png" />
		<img id="img_cabbage" src="assets/images/units/paladin_tr.png" />
		<img id="img_eDK" src="assets/images/units/eDK.png" />
		<img id="img_eKibaYari" src="assets/images/units/eKiba1.png" />
		<img id="img_eKibaYumi" src="assets/images/units/eKiba2.png" />
		<img id="img_eArcher" src="assets/images/units/eArcher.png" />

        <canvas id="gameScreen" width="430" height="640"></canvas>

		<div class="noselect"></div>
        <button type="button" class="collapsible">Menu</button>
		<div class="collapsedContent">
			<div id="mapSelecter">map selecter here</div>
		</div>
